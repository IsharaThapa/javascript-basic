<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button type="submit" onclick="show()">click here</button>
    <button type="submit" onclick="turnoff()">click here</button>

    <script>
        function show(){
            document.getElementById("demo").innerHTML = "Turn on the light";
        }
        function turnoff(){
            document.getElementById("demo").innerHTML = "Turn off the light";
        }

    </script>
    
</body>
</html>
